# Launchpad purchase record
type Purchase @entity(immutable: false) {
  # format: <transaction hash><log index>
  id: ID!
  # buyer address
  buyer: Bytes!
  # token pair ID
  pairID: BigInt!
  # purchase amount
  amount: BigDecimal!
  # txn hash
  txnHash: Bytes!
  # block hash
  blockHash: Bytes!
  # block number
  blockNumber: BigInt!
  # block timestamp
  blockTimestamp: BigInt!
}

# Bootstrap flag to load data source templates accordingly.
type Bootstrap @entity(immutable: false)  {
  id: ID!
}