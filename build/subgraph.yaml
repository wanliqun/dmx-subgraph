specVersion: 0.0.4
description: DMX - decentralized exchange
repository: https://github.com/dmxlab/dmx-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: mainnet
    source:
      address: "0xc04c3cb7eccfe3aaecafba4d13a0dc7ef74a83e0"
      abi: Registry
      startBlock: 143646800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Purchase
      abis:
        - name: Registry
          file: Registry/abis/Registry.json
      eventHandlers:
        - event: Registered(indexed address,address,uint256)
          handler: handleRegistered
      blockHandlers:
        - handler: handleBlock
      file: Registry/Registry.wasm
templates:
  - kind: ethereum/contract
    name: Launchpad
    network: mainnet
    source:
      abi: Launchpad
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/Launchpad/Launchpad.wasm
      entities:
        - Purchase
      abis:
        - name: Launchpad
          file: Launchpad/abis/Launchpad.json
      eventHandlers:
        - event: Buy(indexed address,indexed uint256,uint256)
          handler: handleBuy
