specVersion: 0.0.4
description: DMX - decentralized exchange
repository: https://github.com/dmxlab/dmx-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: mainnet
    source:
      address: '0xc04c3cb7eccfe3aaecafba4d13a0dc7ef74a83e0'
      abi: Registry
      startBlock: 143646800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Purchase
      abis:
        - name: Registry
          file: ./abis/registry.json
      eventHandlers:
        - event: Registered(indexed address,address,uint256)
          handler: handleRegistered
      blockHandlers:
        - handler: handleBlock
      file: ./src/registry.ts
templates:
  - kind: ethereum/contract
    name: Launchpad
    network: mainnet
    source:
      abi: Launchpad
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/launchpad.ts
      entities:
        - Purchase
      abis:
        - name: Launchpad
          file: ./abis/launchpad.json
      eventHandlers:
        - event: Buy(indexed address,indexed uint256,uint256)
          handler: handleBuy